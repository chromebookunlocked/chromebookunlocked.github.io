name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Copy game, data, asset folders, and static files
        run: |
          mkdir -p dist
          cp -r games dist/games
          cp -r data dist/data
          cp -r assets dist/assets
          cp ads.txt dist/ads.txt
          cp dmca.html dist/dmca.html
          cp sitemap.xml dist/sitemap.xml
          cp robots.txt dist/robots.txt   # âœ… Added this line

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          clean: true
