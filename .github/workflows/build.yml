name: Build and Deploy (Legacy - Use Manual Update Instead)

on:
  workflow_dispatch:
  # Automatic triggers disabled - use manual-update.yml instead
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      # ðŸ§¹ Copy files with cleanup for data folder
      - name: Copy game, data, asset folders, and static files
        run: |
          mkdir -p dist
          cp -r games dist/games
          cp -r assets dist/assets
          cp -r important-pages dist/important-pages

          # Use rsync so dist/data matches repo/data exactly (deletes removed files)
          rsync -av --delete data/ dist/data/

          # Copy static files
          cp ads.txt dist/ads.txt
          cp dmca.html dist/dmca.html
          cp sitemap.xml dist/sitemap.xml
          cp robots.txt dist/robots.txt
          cp google0d95473435a7c986.html dist/google0d95473435a7c986.html
          cp .nojekyll dist/.nojekyll

      # ðŸš€ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          clean: false  # Don't wipe everything, rsync handled data cleanup
