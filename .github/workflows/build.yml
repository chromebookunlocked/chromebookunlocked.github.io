name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Copy game, data, asset folders, and static files
        run: |
          mkdir -p dist
          cp -r games dist/games
          cp -r data dist/data
          cp -r assets dist/assets
          cp ads.txt dist/ads.txt
          cp dmca.html dist/dmca.html
          cp sitemap.xml dist/sitemap.xml
          cp robots.txt dist/robots.txt

      # üßπ Clean "data" folder on gh-pages branch before deploying
      - name: Delete old data files from gh-pages
        run: |
          git fetch origin gh-pages || true
          git checkout origin/gh-pages -- . || true
          mkdir -p dist
          if [ -d dist/data ]; then
            echo "Cleaning old data files..."
            # Delete any file in gh-pages:data that‚Äôs not in current data
            for file in $(find dist/data -type f); do
              rel_path="${file#dist/}"
              if [ ! -f "$rel_path" ]; then
                echo "Removing outdated file: $rel_path"
                rm "$file"
              fi
            done
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          clean: false  # ‚ö†Ô∏è Don't clean everything, we already handled data cleanup
