
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcade</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  background: #1c0033;
  color: #eee;
  overflow-x: hidden;
  display: flex;
}

/* Sidebar */
#sidebar {
  width: 60px;
  background: #330066;
  padding: 1rem 0;
  height: 100vh;
  overflow-y: auto;
  transition: width 0.3s ease;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}
#sidebar:hover {
  width: 250px;
}
#sidebar header {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
}
#sidebar header img {
  height: 60px;
  width: auto;
}

/* Sidebar text effect */
#sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#sidebar li {
  cursor: pointer;
  padding: 0.5rem 0.5rem;
  border-radius: 4px;
  transition: 0.3s ease;
  white-space: nowrap;
  font-size: 16px;
  opacity: 0;
  transform: translateY(5px);
  text-align: left;
}
#sidebar:hover li {
  opacity: 1;
  transform: translateY(0);
}

/* Glow on hover */
#sidebar li:hover {
  background: #660099;
  box-shadow: 0 0 10px #ff99ff;
  color: #fff;
}

/* Content */
#content {
  flex: 1;
  padding: 1rem;
  overflow: auto;
  margin-left: 60px; /* reserve space for collapsed sidebar */
  transition: margin-left 0.3s;
}

/* Game Viewer */
.viewer {
  width: 100%;
  max-width: 1280px;
  height: 720px;
  display: flex;
  flex-direction: column;
  margin-bottom: 2rem;
  display: none;
  background: black;
  margin-left: auto;
  margin-right: auto;
  border-radius: 10px;
  overflow: hidden;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#controls {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
}
button {
  padding: 0.4rem 0.8rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}
#backBtn {
  background: #ff99ff;
  color: black;
}
#fullscreenBtn {
  background: #cc66ff;
  color: black;
}

/* Game cards */
.category {
  margin-bottom: 2rem;
}
.category h2 {
  color: #ffccff;
  cursor: pointer;
  margin-bottom: 0.5rem;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}
.card {
  background: #4d0066;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .2s;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card:hover {
  transform: scale(1.05);
  background: #660099;
}
.thumb {
  width: 180px;
  height: 120px;
  object-fit: cover;
  margin-bottom: 0.5rem;
  border-radius: 6px;
  background: #330033;
}
</style>
</head>
<body>

<div id="sidebar">
  <header>
    <img src="assets/logo.png" alt="Logo">
  </header>
  <ul id="categoryList">
    <li onclick="filterCategory('All Games')">All Games</li><li onclick="filterCategory('Shooter')">Shooter</li><li onclick="filterCategory('Uncategorized')">Uncategorized</li>
  </ul>
</div>

<div id="content">
  <div class="viewer" id="viewer">
    <div id="controls">
      <button id="backBtn" onclick="closeGame()">← Back</button>
      <button id="fullscreenBtn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
      <span id="gameTitle"></span>
    </div>
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <div id="allGames">
    
      <div class="category" data-category="All Games">
        <h2 onclick="filterCategory('All Games')">All Games</h2>
        <div class="grid">
          
              <div class="card" onclick="openGame('1v1.lol', '1v1.lol')">
                <img class="thumb" src="games/1v1.lol/thumbnail.png" alt="1v1.lol">
                <div>1v1.lol</div>
              </div>
            
              <div class="card" onclick="openGame('Age Of War', 'Age Of War')">
                <img class="thumb" src="games/Age Of War/thumbnail.png" alt="Age Of War">
                <div>Age Of War</div>
              </div>
            
              <div class="card" onclick="openGame('Backrooms 2D', 'Backrooms 2D')">
                <img class="thumb" src="games/Backrooms 2D/thumbnail.jpg" alt="Backrooms 2D">
                <div>Backrooms 2D</div>
              </div>
            
              <div class="card" onclick="openGame('Bad Piggies', 'Bad Piggies')">
                <img class="thumb" src="games/Bad Piggies/thumbnail.jpg" alt="Bad Piggies">
                <div>Bad Piggies</div>
              </div>
            
              <div class="card" onclick="openGame('Baldi’s Basics', 'Baldi’s Basics')">
                <img class="thumb" src="games/Baldi’s Basics/thumbnail.png" alt="Baldi’s Basics">
                <div>Baldi’s Basics</div>
              </div>
            
              <div class="card" onclick="openGame('Block Blast', 'Block Blast')">
                <img class="thumb" src="games/Block Blast/thumbnail.jpg" alt="Block Blast">
                <div>Block Blast</div>
              </div>
            
        </div>
      </div>
    
      <div class="category" data-category="Shooter">
        <h2 onclick="filterCategory('Shooter')">Shooter</h2>
        <div class="grid">
          
              <div class="card" onclick="openGame('1v1.lol', '1v1.lol')">
                <img class="thumb" src="games/1v1.lol/thumbnail.png" alt="1v1.lol">
                <div>1v1.lol</div>
              </div>
            
        </div>
      </div>
    
      <div class="category" data-category="Uncategorized">
        <h2 onclick="filterCategory('Uncategorized')">Uncategorized</h2>
        <div class="grid">
          
              <div class="card" onclick="openGame('Age Of War', 'Age Of War')">
                <img class="thumb" src="games/Age Of War/thumbnail.png" alt="Age Of War">
                <div>Age Of War</div>
              </div>
            
              <div class="card" onclick="openGame('Backrooms 2D', 'Backrooms 2D')">
                <img class="thumb" src="games/Backrooms 2D/thumbnail.jpg" alt="Backrooms 2D">
                <div>Backrooms 2D</div>
              </div>
            
              <div class="card" onclick="openGame('Bad Piggies', 'Bad Piggies')">
                <img class="thumb" src="games/Bad Piggies/thumbnail.jpg" alt="Bad Piggies">
                <div>Bad Piggies</div>
              </div>
            
              <div class="card" onclick="openGame('Baldi’s Basics', 'Baldi’s Basics')">
                <img class="thumb" src="games/Baldi’s Basics/thumbnail.png" alt="Baldi’s Basics">
                <div>Baldi’s Basics</div>
              </div>
            
              <div class="card" onclick="openGame('Block Blast', 'Block Blast')">
                <img class="thumb" src="games/Block Blast/thumbnail.jpg" alt="Block Blast">
                <div>Block Blast</div>
              </div>
            
        </div>
      </div>
    
  </div>
</div>

<script>
const viewer = document.getElementById('viewer');
const frame = document.getElementById('gameFrame');
const gameTitle = document.getElementById('gameTitle');

function openGame(folder, name) {
  frame.src = 'games/' + folder + '/index.html';
  viewer.style.display = 'flex';
  gameTitle.textContent = name;
  filterCategory('All Games');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function closeGame() {
  frame.src = '';
  viewer.style.display = 'none';
}

function toggleFullscreen() {
  if (!document.fullscreenElement) frame.requestFullscreen().catch(e=>console.log(e));
  else document.exitFullscreen();
}

function filterCategory(cat) {
  const allCategories = document.querySelectorAll('.category');
  allCategories.forEach(c => {
    if (cat === 'All Games') {
      c.style.display = (c.getAttribute('data-category') === 'All Games') ? 'block' : 'none';
    } else {
      c.style.display = (c.getAttribute('data-category') === cat) ? 'block' : 'none';
    }
  });
}

filterCategory('All Games');

// Prevent arrow keys / space from scrolling
window.addEventListener('keydown', e => {
  const blocked = [' ', 'ArrowUp','ArrowDown','ArrowLeft','ArrowRight'];
  if (blocked.includes(e.key)) e.preventDefault();
});
</script>

</body>
</html>
