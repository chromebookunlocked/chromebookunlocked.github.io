  filter: none;
}

<script>
const viewer = document.getElementById('viewer');
const frame = document.getElementById('gameFrame');
const controls = document.getElementById('controls');
const startThumb = document.getElementById('startThumb');

let currentGameFolder = null;

const categories = {"Uncategorized":[{"folder":"10 Minutes Till Dawn","name":"10 Minutes Till Dawn","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Age Of War","name":"Age Of War","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"BTD5","name":"BTD5","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Backrooms 2D","name":"Backrooms 2D","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bad Piggies","name":"Bad Piggies","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bad Time Simulator","name":"Bad Time Simulator","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Baldi’s Basics","name":"Baldi’s Basics","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bit Planes","name":"Bit Planes","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Blackjack","name":"Blackjack","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Block Blast","name":"Block Blast","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bob The Robber 1","name":"Bob The Robber 1","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bob The Robber 2","name":"Bob The Robber 2","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bob The Robber 5","name":"Bob The Robber 5","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bouncemasters","name":"Bouncemasters","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Bouncy Motors","name":"Bouncy Motors","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Burrito Bison Launcha Libre","name":"Burrito Bison Launcha Libre","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Clear Vision 1","name":"Clear Vision 1","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Clear Vision 2","name":"Clear Vision 2","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Clear Vision 3","name":"Clear Vision 3","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Clear Vision 4","name":"Clear Vision 4","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Clear Vision 5","name":"Clear Vision 5","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Crazy Motorcycle","name":"Crazy Motorcycle","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"The Binding of Isaac - Wrath of the Lamb","name":"The Binding of Isaac - Wrath of the Lamb","category":"Uncategorized","thumbs":["thumbnail.png","thumbnail.jpg"]}],"Shooter":[{"folder":"1v1.lol","name":"1v1.lol","category":"Shooter","thumbs":["thumbnail.png","thumbnail.jpg"]}],"Horror":[{"folder":"Bad Parenting","name":"Bad Parenting","category":"Horror","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Chesire in a Chatroom","name":"Chesire in a Chatroom","category":"Horror","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Crank It!","name":"Crank It!","category":"Horror","thumbs":["thumbnail.png","thumbnail.jpg"]}],"Clickers":[{"folder":"Capybara Clicker","name":"Capybara Clicker","category":"Clickers","thumbs":["thumbnail.png","thumbnail.jpg"]},{"folder":"Cookie Clicker","name":"Cookie Clicker","category":"Clickers","thumbs":["thumbnail.png","thumbnail.jpg"]}]};

function generateCardHTML(g) {
  return `<div class="card" onclick="prepareGame('${encodeURIComponent(g.folder)}','${encodeURIComponent(g.name)}','games/${g.folder}/thumbnail.png')">
      <div class="thumb-wrapper"><img class="thumb" src="games/${g.folder}/thumbnail.png" alt="${g.name}"></div>
      <div class="card-title">${g.name}</div>
    </div>`;
}

function buildHome() {
  const container = document.getElementById('categoriesContainer');
  container.innerHTML = '';
  Object.keys(categories).forEach(cat => {
    const section = document.createElement('div');
    section.className = 'category';
    section.setAttribute('data-category', cat);
    section.innerHTML = `<h2>${cat}</h2><div class="grid"></div>`;
    container.appendChild(section);
    populateCategoryGrid(cat, section.querySelector('.grid'));
  });
}

function populateCategoryGrid(cat, grid) {
  const games = categories[cat];
  const visibleCount = getGamesPerRow();
  grid.innerHTML = '';
  const visibleGames = games.slice(0, visibleCount - 1);
  visibleGames.forEach(g => grid.innerHTML += generateCardHTML(g));
  if (games.length > visibleCount - 1) {
    const moreCard = document.createElement('div');
    moreCard.className = 'card more';
    moreCard.textContent = '⋯';
    moreCard.onclick = () => expandCategory(cat, grid, moreCard);
    grid.appendChild(moreCard);
  } else {
    games.slice(visibleCount - 1).forEach(g => grid.innerHTML += generateCardHTML(g));
  }
}

function expandCategory(cat, grid, moreCard) {
  const games = categories[cat];
  const perRow = getGamesPerRow();
  const currentCount = grid.querySelectorAll('.card:not(.more)').length;
  const nextGames = games.slice(currentCount, currentCount + perRow - 1);
  nextGames.forEach(g => grid.insertBefore(htmlToElement(generateCardHTML(g)), moreCard));
  if (currentCount + perRow - 1 >= games.length) moreCard.remove();
}

function htmlToElement(html) {
  const t = document.createElement('template');
  t.innerHTML = html.trim();
  return t.content.firstChild;
}

function getGamesPerRow() {
  const grid = document.createElement('div');
  grid.className = 'grid';
  document.body.appendChild(grid);
  const style = window.getComputedStyle(grid);
  const columns = Math.round(parseFloat(style.gridTemplateColumns.split(' ').length || 1));
  grid.remove();
  return columns || 5;
}

function prepareGame(folder, name, thumb) {
  currentGameFolder = decodeURIComponent(folder);
  startName.textContent = decodeURIComponent(name);
  startThumb.src = thumb;
  viewer.style.display = 'flex';
  controls.style.visibility = 'visible';
  frame.src = 'games/' + currentGameFolder + '/index.html';
}

function startGame() {
  if (!currentGameFolder) return;
  frame.src = 'games/' + currentGameFolder + '/index.html';
}

function closeGame() {
  frame.src = '';
  viewer.style.display = 'none';
  controls.style.visibility = 'hidden';
}

function toggleFullscreen() {
  if (!document.fullscreenElement) frame.requestFullscreen().catch(()=>{});
  else document.exitFullscreen();
}

function filterCategory(cat) {
  if (cat === 'Home') buildHome();
  else {
    document.getElementById('categoriesContainer').innerHTML = '';
    const section = document.createElement('div');
    section.className = 'category';
    section.innerHTML = '<h2>' + cat + '</h2><div class="grid"></div>';
    document.getElementById('categoriesContainer').appendChild(section);
    populateCategoryGrid(cat, section.querySelector('.grid'));
  }
}

window.addEventListener('resize', buildHome);
buildHome();
</script>
