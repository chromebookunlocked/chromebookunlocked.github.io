
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎮 My Game Arcade</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: sans-serif; 
      background: #121212; 
      color: white; 
      margin: 0; 
      overflow-x: hidden;
    }
    h1 { margin: 20px; text-align: center; }

    .viewer {
      width: 100%;
      height: 70vh;
      position: relative;
      display: none;
      margin-bottom: 30px;
      background: black;
    }

    iframe { 
      width: 100%; 
      height: 100%; 
      border: none; 
      display: block;
    }

    #backBtn, #fullscreenBtn { 
      position: absolute; 
      top: 10px; 
      padding: 10px 15px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      z-index: 10;
      font-size: 14px;
    }

    #backBtn {
      left: 10px;
      background: #00eaff;
      color: black;
      display: none;
    }

    #fullscreenBtn {
      right: 10px;
      background: #00ff99;
      color: black;
      display: none;
    }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 20px; 
      padding: 20px; 
      max-width: 1200px; 
      margin: auto; 
    }

    .card { 
      background: #1e1e1e; 
      padding: 10px; 
      border-radius: 10px; 
      transition: transform 0.2s; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      cursor: pointer; 
    }

    .card:hover { 
      transform: scale(1.05); 
      background: #292929; 
    }

    .thumb { 
      width: 180px; 
      height: 120px; 
      object-fit: cover; 
      border-radius: 8px; 
      margin-bottom: 10px; 
      background: #333; 
    }

    .hide-cursor {
      cursor: none;
    }
  </style>
</head>
<body>
  <h1>🎮 My Game Arcade</h1>

  <div class="viewer" id="viewer">
    <button id="backBtn" onclick="closeGame()">⬅ Back</button>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <div class="grid">
    
        <div class="card" onclick="openGame('games/1v1.lol/index.html')">
          <img class="thumb" src="games/1v1.lol/thumbnail.png" alt="1v1.lol thumbnail">
          <div>1v1.lol</div>
        </div>
      
        <div class="card" onclick="openGame('games/Age Of War/index.html')">
          <img class="thumb" src="games/Age Of War/thumbnail.png" alt="Age Of War thumbnail">
          <div>Age Of War</div>
        </div>
      
        <div class="card" onclick="openGame('games/Among Us/index.html')">
          <img class="thumb" src="games/Among Us/thumbnail.jpg" alt="Among Us thumbnail">
          <div>Among Us</div>
        </div>
      
        <div class="card" onclick="openGame('games/Backrooms/index.html')">
          <img class="thumb" src="games/Backrooms/thumbnail.jpg" alt="Backrooms thumbnail">
          <div>Backrooms</div>
        </div>
      
        <div class="card" onclick="openGame('games/Baldi’s Basics/index.html')">
          <img class="thumb" src="games/Baldi’s Basics/thumbnail.png" alt="Baldi’s Basics thumbnail">
          <div>Baldi’s Basics</div>
        </div>
      
  </div>

  <script>
    const grid = document.querySelector('.grid');
    const viewer = document.getElementById('viewer');
    const frame = document.getElementById('gameFrame');
    const backBtn = document.getElementById('backBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    function openGame(url) {
      frame.src = url;
      viewer.style.display = 'block';
      backBtn.style.display = 'block';
      fullscreenBtn.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function closeGame() {
      frame.src = '';
      viewer.style.display = 'none';
      backBtn.style.display = 'none';
      fullscreenBtn.style.display = 'none';
      document.body.classList.remove('hide-cursor');
    }

    function toggleFullscreen() {
      const iframe = frame;
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    }

    // 🖱️ Pointer lock & hide cursor
    frame.addEventListener('click', () => {
      document.body.requestPointerLock =
        document.body.requestPointerLock ||
        document.body.mozRequestPointerLock;
      if (document.body.requestPointerLock) {
        document.body.requestPointerLock();
        document.body.classList.add('hide-cursor');
      }
    });

    // Exit pointer lock
    document.addEventListener('pointerlockchange', () => {
      if (document.pointerLockElement !== document.body) {
        document.body.classList.remove('hide-cursor');
      }
    });

    // 🛑 Prevent arrow keys / space from scrolling
    window.addEventListener('keydown', (e) => {
      const keys = [' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
      if (keys.includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
