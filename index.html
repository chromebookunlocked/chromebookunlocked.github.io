
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcade</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #1c0033;
  font-family: 'Orbitron', sans-serif;
  color: #eee;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  width: 60px;
  background: #330066;
  padding: 1rem 0;
  height: 100vh;
  overflow-y: auto;
  transition: width 0.3s ease;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}
#sidebar:hover { width: 250px; }
#sidebar header { display: flex; justify-content: center; margin-bottom: 2rem; }
#sidebar header img { height: 60px; width: auto; }
#sidebar ul { list-style: none; padding: 0; margin: 0; }
#sidebar li {
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 4px;
  transition: 0.3s ease;
  white-space: nowrap;
  font-size: 16px;
  opacity: 0;
  transform: translateY(5px);
}
#sidebar:hover li { opacity: 1; transform: translateY(0); }
#sidebar li:hover {
  background: #660099;
  box-shadow: 0 0 10px #ff99ff;
  color: #fff;
}

/* Content */
#content {
  padding: 1rem;
  overflow-y: auto;
  overflow-x: hidden;
  margin-left: 60px;
  width: calc(100% - 60px);
  transition: margin-left 0.3s;
}

/* Controls */
#controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1280px;
  margin: 0 auto 0.5rem auto;
  padding: 0.5rem;
  visibility: hidden;
}
button {
  padding: 0.4rem 0.8rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}
#backBtn { background: #ff99ff; color: black; }
#fullscreenBtn { background: #cc66ff; color: black; }

/* Game Viewer */
.viewer {
  position: relative;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 1280px;
  aspect-ratio: 16 / 9;
  margin: 0 auto 2rem auto;
  background: black;
  border-radius: 10px;
  overflow: hidden;
}
.viewer iframe {
  width: 100%;
  height: 100%;
  border: none;
  overflow: hidden;
  background: black;
}
.viewer iframe::-webkit-scrollbar { display: none !important; }
.viewer iframe { scrollbar-width: none !important; }

/* Overlay for Play */
#startOverlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, #330066 0%, #1c0033 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  z-index: 10;
  transition: opacity 0.5s ease;
}
#startOverlay img {
  width: 300px;
  max-width: 80%;
  border-radius: 10px;
  box-shadow: 0 0 20px #ff99ff;
}
#startOverlay h1 {
  margin: 0;
  font-size: 2rem;
  color: #fff;
}
#startButton {
  padding: 0.8rem 2rem;
  font-size: 1.2rem;
  background: #ff99ff;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}
#startButton:hover {
  background: #ff66ff;
  box-shadow: 0 0 15px #ff66ff;
}

/* Game Grid */
.category { margin-top: 2rem; }
.category h2 {
  color: #ffccff;
  margin-bottom: 0.5rem;
  cursor: pointer;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  justify-content: center;
}
.card {
  background: #4d0066;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .2s;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card:hover { transform: scale(1.05); background: #660099; }
.thumb {
  width: 100%;
  height: 140px;
  object-fit: cover;
  margin-bottom: 0.5rem;
  border-radius: 6px;
  background: #330033;
}

/* Scrollbar Hide */
::-webkit-scrollbar { display: none; }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <header>
    <img src="assets/logo.png" alt="Logo">
  </header>
  <ul id="categoryList">
    <li onclick="filterCategory('All Games')">All Games</li><li onclick="filterCategory('Shooter')">Shooter</li><li onclick="filterCategory('Uncategorized')">Uncategorized</li>
  </ul>
</div>

<!-- Content -->
<div id="content">
  <div id="controls">
    <button id="backBtn" onclick="closeGame()">← Back</button>
    <span id="gameTitle"></span>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
  </div>

  <div class="viewer" id="viewer">
    <div id="startOverlay">
      <img id="startThumb" src="" alt="Game Thumbnail">
      <h1 id="startName"></h1>
      <button id="startButton" onclick="startGame()">▶ Play</button>
    </div>
    <iframe id="gameFrame" src=""></iframe>
  </div>

  
    <div class="category" data-category="All Games">
      <h2 onclick="filterCategory('All Games')">All Games</h2>
      <div class="grid">
        
            <div class="card" onclick="prepareGame('1v1.lol', '1v1.lol', 'games/1v1.lol/thumbnail.png')">
              <img class="thumb" src="games/1v1.lol/thumbnail.png" alt="1v1.lol">
              <div>1v1.lol</div>
            </div>
          
            <div class="card" onclick="prepareGame('Age%20Of%20War', 'Age%20Of%20War', 'games/Age Of War/thumbnail.png')">
              <img class="thumb" src="games/Age Of War/thumbnail.png" alt="Age Of War">
              <div>Age Of War</div>
            </div>
          
            <div class="card" onclick="prepareGame('Backrooms%202D', 'Backrooms%202D', 'games/Backrooms 2D/thumbnail.jpg')">
              <img class="thumb" src="games/Backrooms 2D/thumbnail.jpg" alt="Backrooms 2D">
              <div>Backrooms 2D</div>
            </div>
          
            <div class="card" onclick="prepareGame('Bad%20Piggies', 'Bad%20Piggies', 'games/Bad Piggies/thumbnail.jpg')">
              <img class="thumb" src="games/Bad Piggies/thumbnail.jpg" alt="Bad Piggies">
              <div>Bad Piggies</div>
            </div>
          
            <div class="card" onclick="prepareGame('Baldi%E2%80%99s%20Basics', 'Baldi%E2%80%99s%20Basics', 'games/Baldi’s Basics/thumbnail.png')">
              <img class="thumb" src="games/Baldi’s Basics/thumbnail.png" alt="Baldi’s Basics">
              <div>Baldi’s Basics</div>
            </div>
          
            <div class="card" onclick="prepareGame('Block%20Blast', 'Block%20Blast', 'games/Block Blast/thumbnail.jpg')">
              <img class="thumb" src="games/Block Blast/thumbnail.jpg" alt="Block Blast">
              <div>Block Blast</div>
            </div>
          
      </div>
    </div>
  
    <div class="category" data-category="Shooter">
      <h2 onclick="filterCategory('Shooter')">Shooter</h2>
      <div class="grid">
        
            <div class="card" onclick="prepareGame('1v1.lol', '1v1.lol', 'games/1v1.lol/thumbnail.png')">
              <img class="thumb" src="games/1v1.lol/thumbnail.png" alt="1v1.lol">
              <div>1v1.lol</div>
            </div>
          
      </div>
    </div>
  
    <div class="category" data-category="Uncategorized">
      <h2 onclick="filterCategory('Uncategorized')">Uncategorized</h2>
      <div class="grid">
        
            <div class="card" onclick="prepareGame('Age%20Of%20War', 'Age%20Of%20War', 'games/Age Of War/thumbnail.png')">
              <img class="thumb" src="games/Age Of War/thumbnail.png" alt="Age Of War">
              <div>Age Of War</div>
            </div>
          
            <div class="card" onclick="prepareGame('Backrooms%202D', 'Backrooms%202D', 'games/Backrooms 2D/thumbnail.jpg')">
              <img class="thumb" src="games/Backrooms 2D/thumbnail.jpg" alt="Backrooms 2D">
              <div>Backrooms 2D</div>
            </div>
          
            <div class="card" onclick="prepareGame('Bad%20Piggies', 'Bad%20Piggies', 'games/Bad Piggies/thumbnail.jpg')">
              <img class="thumb" src="games/Bad Piggies/thumbnail.jpg" alt="Bad Piggies">
              <div>Bad Piggies</div>
            </div>
          
            <div class="card" onclick="prepareGame('Baldi%E2%80%99s%20Basics', 'Baldi%E2%80%99s%20Basics', 'games/Baldi’s Basics/thumbnail.png')">
              <img class="thumb" src="games/Baldi’s Basics/thumbnail.png" alt="Baldi’s Basics">
              <div>Baldi’s Basics</div>
            </div>
          
            <div class="card" onclick="prepareGame('Block%20Blast', 'Block%20Blast', 'games/Block Blast/thumbnail.jpg')">
              <img class="thumb" src="games/Block Blast/thumbnail.jpg" alt="Block Blast">
              <div>Block Blast</div>
            </div>
          
      </div>
    </div>
  
</div>

<script>
const viewer = document.getElementById('viewer');
const frame = document.getElementById('gameFrame');
const gameTitle = document.getElementById('gameTitle');
const controls = document.getElementById('controls');
const startOverlay = document.getElementById('startOverlay');
const startThumb = document.getElementById('startThumb');
const startName = document.getElementById('startName');
let currentGameFolder = null;

// redirect root → /main
if (window.location.pathname === '/' || window.location.pathname === '') {
  window.location.replace(window.location.origin + '/main');
}

function prepareGame(folderEncoded, nameEncoded, thumbSrc) {
  const folder = decodeURIComponent(folderEncoded);
  const name = decodeURIComponent(nameEncoded);
  currentGameFolder = folder;
  frame.src = '';
  viewer.style.display = 'flex';
  controls.style.visibility = 'visible';
  gameTitle.textContent = name;
  startThumb.src = thumbSrc;
  startName.textContent = name;
  startOverlay.style.opacity = '1';
  startOverlay.style.pointerEvents = 'auto';
  window.location.hash = '#/game/' + folderEncoded;
  filterCategory('All Games');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function startGame() {
  if (!currentGameFolder) return;
  frame.src = 'games/' + currentGameFolder + '/index.html';
  startOverlay.style.opacity = '0';
  startOverlay.style.pointerEvents = 'none';
}

function closeGame() {
  frame.src = '';
  viewer.style.display = 'none';
  controls.style.visibility = 'hidden';
  gameTitle.textContent = '';
  currentGameFolder = null;
  startOverlay.style.opacity = '1';
  startOverlay.style.pointerEvents = 'auto';
  window.location.hash = '';
}

function toggleFullscreen() {
  if (!document.fullscreenElement) frame.requestFullscreen().catch(e=>console.log(e));
  else document.exitFullscreen();
}

function filterCategory(cat) {
  const allCategories = document.querySelectorAll('.category');
  allCategories.forEach(c => {
    if (cat === 'All Games') {
      c.style.display = (c.getAttribute('data-category') === 'All Games') ? 'block' : 'none';
    } else {
      c.style.display = (c.getAttribute('data-category') === cat) ? 'block' : 'none';
    }
  });
}

// Default category on load
filterCategory('All Games');

// Hash routing
window.addEventListener('load', handleRouting);
window.addEventListener('hashchange', handleRouting);
function handleRouting() {
  const hash = window.location.hash;
  if (hash.startsWith('#/game/')) {
    const folder = decodeURIComponent(hash.replace('#/game/', ''));
    const card = [...document.querySelectorAll('.card')].find(el => el.getAttribute('onclick')?.includes(encodeURIComponent(folder)));
    if (card) {
      const name = card.querySelector('div').innerText;
      const thumb = card.querySelector('img').src;
      prepareGame(encodeURIComponent(folder), encodeURIComponent(name), thumb);
    }
  } else {
    closeGame();
  }
}

// Prevent arrow keys / space scrolling
window.addEventListener('keydown', e => {
  const blocked = [' ', 'ArrowUp','ArrowDown','ArrowLeft','ArrowRight'];
  if (blocked.includes(e.key)) e.preventDefault();
});
</script>

</body>
</html>
