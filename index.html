
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcade</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-start;
      margin-top: 10px;
    }
    .game-card {
      width: 200px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    .game-card img {
      width: 100%;
      border-radius: 6px;
      height: 120px;
      object-fit: cover;
    }
    .game-card p {
      text-align: center;
      margin: 8px 0 0;
    }
    #game-view {
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Arcade</h1>
  <div id="game-view"></div>

  <script>
    const gameView = document.getElementById('game-view');

    function openGame(name) {
      gameView.innerHTML = `
        <iframe src="games/${name}/index.html"></iframe>
      `;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // prevent spacebar and arrow keys from scrolling
    window.addEventListener('keydown', function(e) {
      if ([" ", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
      }
    }, false);
  </script>
</body>
</html>
