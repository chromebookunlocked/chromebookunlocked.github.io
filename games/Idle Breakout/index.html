<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Made by Kodiqi</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #gm4html5_div_id {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      canvas {
        image-rendering: optimizeSpeed;
        -webkit-interpolation-mode: nearest-neighbor;
        -ms-touch-action: none;
        border: none;
        margin: auto;
        display: block;
        background: black;
        width: 1000px;
        height: 768px;
      }

      /* Fullscreen behavior */
      :fullscreen #gm4html5_div_id,
      :-webkit-full-screen #gm4html5_div_id {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      :fullscreen canvas,
      :-webkit-full-screen canvas {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
      <canvas id="canvas" width="1000" height="768">
        <p>Your browser doesn't support HTML5 canvas.</p>
      </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@9b6eab8976a7acc4aee72479af65647693633abc/build/id-br/ibo.js"></script>
    <script>
      window.onload = GameMaker_Init;

      const canvas = document.getElementById("canvas");
      const container = document.getElementById("gm4html5_div_id");
      const aspect = 1000 / 768;

      function resizeCanvas() {
        const windowAspect = window.innerWidth / window.innerHeight;
        let width, height;

        if (windowAspect > aspect) {
          height = window.innerHeight;
          width = height * aspect;
        } else {
          width = window.innerWidth;
          height = width / aspect;
        }

        // Set both CSS and internal size to prevent mouse offset
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = 1000;
        canvas.height = 768;

        // Center the container perfectly
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.justifyContent = "center";
      }

      window.addEventListener("resize", resizeCanvas);
      document.addEventListener("fullscreenchange", resizeCanvas);
      document.addEventListener("webkitfullscreenchange", resizeCanvas);
      resizeCanvas();
    </script>
  </body>
</html>
