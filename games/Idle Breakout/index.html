<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Made by Kodiqi</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gm4html5_div_id {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 1000 / 768; /* Maintain original aspect ratio */
        image-rendering: pixelated;
        background: #000;
      }

      /* Handle fullscreen mode */
      :fullscreen canvas,
      :-webkit-full-screen canvas {
        width: 100%;
        height: 100%;
      }

      /* GameMakerâ€™s login dialog styling kept */
      div.gm4html5_login {
        padding: 20px;
        position: absolute;
        border: solid 2px #000;
        background-color: #404040;
        color: #00ff00;
        border-radius: 15px;
        box-shadow: #101010 20px 20px 40px;
      }
      div.gm4html5_cancel_button { float: right; }
      div.gm4html5_login_button { float: left; }
      div.gm4html5_login_header { text-align: center; }
    </style>
  </head>

  <body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
      <canvas id="canvas" width="1000" height="768">
        <p>Your browser doesn't support HTML5 canvas.</p>
      </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@9b6eab8976a7acc4aee72479af65647693633abc/build/id-br/ibo.js"></script>
    <script>
      window.onload = function() {
        GameMaker_Init();

        // Handle window resizing for scaling & centering
        const canvas = document.getElementById('canvas');
        const container = document.getElementById('gm4html5_div_id');
        function resizeGame() {
          const aspect = 1000 / 768;
          let width = window.innerWidth;
          let height = window.innerHeight;
          if (width / height > aspect) {
            width = height * aspect;
          } else {
            height = width / aspect;
          }
          canvas.style.width = width + "px";
          canvas.style.height = height + "px";
        }
        window.addEventListener('resize', resizeGame);
        resizeGame();
      };
    </script>
  </body>
</html>
