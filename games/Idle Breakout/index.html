<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Made by Kodiqi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gm4html5_div_id {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #000;
    }

    canvas {
      display: block;
      background: #000;
      cursor: auto;
      image-rendering: pixelated;
    }

    :fullscreen #gm4html5_div_id,
    :-webkit-full-screen #gm4html5_div_id {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>

<body>
<div class="gm4html5_div_class" id="gm4html5_div_id">
  <canvas id="canvas" width="768" height="768">
    <p>Your browser doesn't support HTML5 canvas.</p>
  </canvas>
</div>

<script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@9b6eab8976a7acc4aee72479af65647693633abc/build/id-br/ibo.js"></script>

<script>
window.onload = function() {
  GameMaker_Init();

  const canvas = document.getElementById("canvas");
  const container = document.getElementById("gm4html5_div_id");

  function resizeGame() {
    const minSide = Math.min(window.innerWidth, window.innerHeight);
    const scale = minSide / 768; // 768 = base size
    canvas.style.width = (768 * scale) + "px";
    canvas.style.height = (768 * scale) + "px";

    // Store canvas position and scale for mouse correction
    const rect = canvas.getBoundingClientRect();
    canvas._offsetX = rect.left;
    canvas._offsetY = rect.top;
    canvas._scale = scale;
  }

  // Fix mouse input by reversing the offset
  function correctMouse(e) {
    if (!canvas._scale) return;
    // Offset relative to canvas and divide by scale to get original game coordinates
    e.offsetX = (e.clientX - canvas._offsetX) / canvas._scale;
    e.offsetY = (e.clientY - canvas._offsetY) / canvas._scale;
  }

  ["mousedown","mouseup","mousemove","click"].forEach(evt =>
    canvas.addEventListener(evt, correctMouse, true)
  );

  window.addEventListener("resize", resizeGame);
  document.addEventListener("fullscreenchange", resizeGame);
  document.addEventListener("webkitfullscreenchange", resizeGame);

  resizeGame();
};
</script>
</body>
</html>
