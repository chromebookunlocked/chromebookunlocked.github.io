<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Made by Kodiqi</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gm4html5_div_id {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      canvas {
        display: block;
        background: #000;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 1 / 1; /* square window */
        image-rendering: pixelated;
        cursor: auto;
      }

      /* Fullscreen behavior */
      :fullscreen #gm4html5_div_id,
      :-webkit-full-screen #gm4html5_div_id {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: #000;
      }

      :fullscreen canvas,
      :-webkit-full-screen canvas {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }

      /* Optional GameMaker login box styles preserved */
      div.gm4html5_login {
        padding: 20px;
        position: absolute;
        border: solid 2px #000;
        background-color: #404040;
        color: #00ff00;
        border-radius: 15px;
        box-shadow: #101010 20px 20px 40px;
      }
      div.gm4html5_cancel_button { float: right; }
      div.gm4html5_login_button { float: left; }
      div.gm4html5_login_header { text-align: center; }
    </style>
  </head>

  <body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
      <canvas id="canvas" width="768" height="768">
        <p>Your browser doesn't support HTML5 canvas.</p>
      </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@9b6eab8976a7acc4aee72479af65647693633abc/build/id-br/ibo.js"></script>
    <script>
      window.onload = function () {
        GameMaker_Init();

        const canvas = document.getElementById("canvas");
        const container = document.getElementById("gm4html5_div_id");

        // Function to resize and center canvas with preserved square shape
        function resizeGame() {
          let size = Math.min(window.innerWidth, window.innerHeight);
          canvas.style.width = size + "px";
          canvas.style.height = size + "px";
        }

        window.addEventListener("resize", resizeGame);
        resizeGame();
      };
    </script>
  </body>
</html>
