<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Made by Kodiqi</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #gm4html5_div_id {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        image-rendering: optimizeSpeed;
        -webkit-interpolation-mode: nearest-neighbor;
        -ms-touch-action: none;
        border: none;
        margin: 0;
        padding: 0;
        background: black;
        width: 1000px;
        height: 768px;
      }

      /* Fullscreen behavior */
      :fullscreen canvas,
      :-webkit-full-screen canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain; /* Maintain aspect ratio, center, black bars */
      }
    </style>
  </head>
  <body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
      <canvas id="canvas" width="1000" height="768">
        <p>Your browser doesn't support HTML5 canvas.</p>
      </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@9b6eab8976a7acc4aee72479af65647693633abc/build/id-br/ibo.js"></script>
    <script>
      // Initialize GameMaker game
      window.onload = GameMaker_Init;

      // Optional: Automatically adjust scale when entering fullscreen
      document.addEventListener("fullscreenchange", adjustCanvasScaling);
      document.addEventListener("webkitfullscreenchange", adjustCanvasScaling);
      window.addEventListener("resize", adjustCanvasScaling);

      function adjustCanvasScaling() {
        const canvas = document.getElementById("canvas");
        const container = document.getElementById("gm4html5_div_id");

        const aspect = 1000 / 768;
        const windowAspect = window.innerWidth / window.innerHeight;

        let width, height;

        if (windowAspect > aspect) {
          height = window.innerHeight;
          width = height * aspect;
        } else {
          width = window.innerWidth;
          height = width / aspect;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        container.style.width = "100%";
        container.style.height = "100%";
      }

      adjustCanvasScaling();
    </script>
  </body>
</html>
