<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Created with GameMaker Studio 2</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }

      #gm4html5_div_id {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        -ms-touch-action: none;
        touch-action: none;
        margin: 0;
        padding: 0;
        border: 0;
      }

      /* Fullscreen fix for Safari/Chrome */
      :-webkit-full-screen canvas {
        width: 100%;
        height: 100%;
      }
      :-moz-full-screen canvas {
        width: 100%;
        height: 100%;
      }
      :-ms-fullscreen canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
      <canvas id="canvas" width="960" height="540">
        <p>Your browser doesn't support HTML5 canvas.</p>
      </canvas>
    </div>

    <script src="html5game/GenericFighterMaybe.js?cachebust=71215398"></script>
    <script>
      window.onload = function () {
        if (typeof GameMaker_Init === "function") GameMaker_Init();

        // Auto-resize canvas to fit window
        function resizeCanvas() {
          const canvas = document.getElementById("canvas");
          const aspect = 960 / 540;
          let width = window.innerWidth;
          let height = window.innerHeight;

          if (width / height > aspect) {
            width = height * aspect;
          } else {
            height = width / aspect;
          }

          canvas.style.width = width + "px";
          canvas.style.height = height + "px";
          canvas.style.marginLeft = (window.innerWidth - width) / 2 + "px";
          canvas.style.marginTop = (window.innerHeight - height) / 2 + "px";
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
      };
    </script>
  </body>
</html>
