<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Roulette Hero</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #231f20; }
      #unity-container { width: 100%; height: 100%; position: relative; }
      #unity-canvas { width: 100% !important; height: 100% !important; display: block; }
      #unity-loading-bar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
      #unity-logo { width: 154px; height: 130px; background: url('https://cdn.jsdelivr.net/gh/shayderrr/portsv2@main/3dasheditor/logo.png') no-repeat center; background-size: contain; margin: 0 auto 10px; }
      #unity-progress-bar-empty { width: 141px; height: 18px; margin: 0 auto; background: #fff; border-radius: 9px; overflow: hidden; }
      #unity-progress-bar-full { height: 100%; background: #00b4d8; width: 0; }
      #unity-footer { position: absolute; bottom: 0; width: 100%; display: flex; align-items: center; justify-content: flex-end; padding: 4px 8px; background: rgba(0,0,0,0.3); }
      #unity-fullscreen-button { cursor: pointer; width: 38px; height: 38px; background: url('https://cdn.jsdelivr.net/gh/shayderrr/portsv2@main/3dasheditor/fullscreen-button.png') no-repeat center; background-size: contain; }
      #unity-warning { position: absolute; top: 0; left: 0; right: 0; z-index: 10; }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Roulette Hero</div>
      </div>
    </div>
    <script>
      const BASE_URL = "https://cdn.jsdelivr.net/gh/shayderrr/portsv4@f062252f3248db5a493ede8b57e68a29ae96dee3/15819845/Build/";
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      async function fetchAndMerge(fileParts) {
        const blobs = await Promise.all(fileParts.map(part => 
          fetch(BASE_URL + part).then(res => {
            if (!res.ok) throw new Error("Failed to load part: " + part);
            return res.blob();
          })
        ));
        return URL.createObjectURL(new Blob(blobs));
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      (async () => {
        try {
          const dataParts = ["Web.data.br.part1", "Web.data.br.part2", "Web.data.br.part3", "Web.data.br.part4", "Web.data.br.part5"];
          const wasmParts = ["Web.wasm.br.part1", "Web.wasm.br.part2", "Web.wasm.br.part3"];

          const [mergedDataUrl, mergedWasmUrl] = await Promise.all([
            fetchAndMerge(dataParts),
            fetchAndMerge(wasmParts)
          ]);

          var config = {
            arguments: [],
            dataUrl: mergedDataUrl,
            frameworkUrl: BASE_URL + "Web.framework.js",
            codeUrl: mergedWasmUrl,
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Free Lives",
            productName: "Roulette Hero",
            productVersion: "0.1",
            showBanner: unityShowBanner,
          };

          var script = document.createElement("script");
          script.src = BASE_URL + "Web.loader.js";
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              document.querySelector("#unity-loading-bar").style.display = "none";
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                unityInstance.SetFullscreen(1);
              };
            }).catch((message) => {
              alert(message);
            });
          };
          document.body.appendChild(script);

        } catch (e) {
          console.error(e);
          unityShowBanner("Error merging assets: " + e.message, "error");
        }
      })();
    </script>
  </body>
</html>
