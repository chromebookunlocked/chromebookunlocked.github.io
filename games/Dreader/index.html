<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* hides scrollbars */
    height: 100%;
    width: 100%;
    background: black; /* optional */
  }

  canvas {
    display: block;
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    transform-origin: top left;
  }
</style>

<script>
  const canvas = document.querySelector("canvas");

  function resizeCanvas() {
    const gameWidth = 679;
    const gameHeight = 465;

    const scaleX = window.innerWidth / gameWidth;
    const scaleY = window.innerHeight / gameHeight;
    const scale = Math.min(scaleX, scaleY); // maintain aspect ratio

    canvas.style.transform = `scale(${scale})`;

    // Center the scaled canvas
    const newWidth = gameWidth * scale;
    const newHeight = gameHeight * scale;
    canvas.style.left = `${(window.innerWidth - newWidth) / 2}px`;
    canvas.style.top = `${(window.innerHeight - newHeight) / 2}px`;
  }

  window.addEventListener("resize", resizeCanvas);
  window.addEventListener("load", resizeCanvas);
</script>
