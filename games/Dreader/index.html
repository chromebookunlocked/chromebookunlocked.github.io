  html, body {
    margin: 0;

    cursor: none; /* hides cursor */
  }

  canvas {
    display: block;
    width: 100vw;  /* fills full width */
    height: 100vh; /* fills full height */
    object-fit: contain; /* keeps aspect ratio */
  }

  #button {
    display: none;
  }

  .imgb_vis {
    animation: imgb-animation 7s linear;
  }

  @keyframes imgb-animation {
    10% { transform: translateX(0); }
    20% { transform: translateX(100px); }
    90% { transform: translateX(100px); }
    100% { transform: translateX(0); }
  }
</style>

<script>
  // ðŸ”¥ Dynamically resize the canvas to fit window
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    const aspect = 679 / 465;
    let width = window.innerWidth;
    let height = window.innerHeight;

    if (width / height > aspect) {
      width = height * aspect;
    } else {
      height = width / aspect;
    }

    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
</script>
