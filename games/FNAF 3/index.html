<!DOCTYPE html>
<html lang="en">
<head>
  <base href="https://cdn.jsdelivr.net/gh/genizy/fnaf@latest/3/">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Five Nights at Freddy's 3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black; /* avoids gaps */
      overflow: hidden;
    }
    #MMFCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* keeps aspect ratio */
      background: black;
    }
    #progress-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="MMFCanvas" width="1280" height="720">
    Your browser does not support Canvas, Please try again.
  </canvas>

  <div id="progress-container">
    <div style="margin-bottom: 6px;">Downloading... <span id="download-text">0%</span></div>
    <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
      <div id="download-bar" style="height: 10px; background: #3b82f6; width: 0%; transition: width 0.2s;"></div>
    </div>
    <div style="margin: 12px 0 6px;">Extracting... <span id="extract-text">0%</span></div>
    <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
      <div id="extract-bar" style="height: 10px; background: #10b981; width: 0%; transition: width 0.2s;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
