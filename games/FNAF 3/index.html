<!DOCTYPE html>
<html lang="en">
<head>
  <base href="https://cdn.jsdelivr.net/gh/genizy/fnaf@latest/3/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Five Nights at Freddy's 3</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #MMFCanvas {
      background: #000;
      /* Keep internal resolution */
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    #progress-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      color: #fff;
      font-family: monospace;
    }
    #download-bar, #extract-bar {
      height: 10px;
      transition: width 0.2s;
    }
    #download-bar { background: #3b82f6; }
    #extract-bar { background: #10b981; }
  </style>
</head>
<body>
  <canvas id="MMFCanvas" width="1280" height="720">
    Your browser does not support Canvas, Please try again.
  </canvas>

  <div id="progress-container">
    <div>Downloading... <span id="download-text">0%</span></div>
    <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
      <div id="download-bar" style="width: 0%;"></div>
    </div>
    <div style="margin: 12px 0 6px;">Extracting... <span id="extract-text">0%</span></div>
    <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
      <div id="extract-bar" style="width: 0%;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="main.js"></script>

  <script>
    // Fix mouse offset: translate window coords to canvas coords
    const canvas = document.getElementById('MMFCanvas');
    function getCanvasCoords(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return {
        x: (evt.clientX - rect.left) * scaleX,
        y: (evt.clientY - rect.top) * scaleY
      };
    }

    // Example: override click handler
    canvas.addEventListener('click', e => {
      const pos = getCanvasCoords(e);
      console.log('Canvas click at', pos.x, pos.y);
      // Pass pos.x, pos.y to your game logic instead of raw event coords
    });
  </script>
</body>
</html>
