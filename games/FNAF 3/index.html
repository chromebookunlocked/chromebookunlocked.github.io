<!DOCTYPE html>
<html lang="en">
<head>
  <base href="https://cdn.jsdelivr.net/gh/genizy/fnaf@latest/3/">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <title>Five Nights at Freddy's 3</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #MMFCanvas {
      display: block;
      background: black;
      width: 100%;
      height: 100%;
      object-fit: contain; /* preserve aspect ratio */
    }

    #progress-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: white;
      font-family: sans-serif;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="MMFCanvas" width="1280" height="720">
    Your browser does not support Canvas, Please try again.
  </canvas>

  <div id="progress-container">
    <div style="margin-bottom: 6px;">Downloading... <span id="download-text">0%</span></div>
    <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
      <div id="download-bar" style="height: 10px; background: #3b82f6; width: 0%; transition: width 0.2s;"></div>
    </div>
    <div style="margin: 12px 0 6px;">Extracting... <span id="extract-text">0%</span></div>
    <div style="width: 100%; background: #444; border-radius: 6px; overflow: hidden;">
      <div id="extract-bar" style="height: 10px; background: #10b981; width: 0%; transition: width 0.2s;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="main.js"></script>

  <script>
    // Maintain 16:9 aspect ratio, fill window without gaps
    const canvas = document.getElementById('MMFCanvas');

    function resizeCanvas() {
      const aspect = 1280 / 720;
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;

      // Determine scaling that completely fills screen in one direction
      let scale = Math.max(windowWidth / 1280, windowHeight / 720);

      // Compute displayed size
      const displayWidth = 1280 * scale;
      const displayHeight = 720 * scale;

      canvas.style.width = displayWidth + 'px';
      canvas.style.height = displayHeight + 'px';

      // Center the canvas
      canvas.style.position = 'absolute';
      canvas.style.left = (windowWidth - displayWidth) / 2 + 'px';
      canvas.style.top = (windowHeight - displayHeight) / 2 + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
