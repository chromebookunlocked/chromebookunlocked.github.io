<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Force the body and html to take up every pixel available */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }

        /* The container for Ruffle */
        #ruffle-container { 
            width: 100vw; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }

        /* Ensure the actual player fills the container */
        ruffle-player {
            width: 100%;
            height: 100%;
        }

        /* Hosted by Epiphany Credit Styling */
        #epiphany-credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 6px;
            z-index: 999;
            pointer-events: none; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeOut 1s ease-in 5s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <div id="ruffle-container">
        <div id="epiphany-credit">Hosted by Epiphany</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            // Configuration variables for easy editing
            const user = "ChenTheIdiot";
            const repo = "epiphanydinorunport";
            const branch = "main";
            const file = "dinorun%20(1).swf";

            // Optimized jsDelivr URL
            const gameUrl = `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${file}`;
            const baseUrl = `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/`;

            player.config = {
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden",
                "scale": "showAll",
                "forceScale": true,
                "base": baseUrl // Helps Flash find secondary assets in the same repo
            };

            // Loading the jsDelivr link instead of raw GitHub
            player.load(gameUrl);
        });
    </script>

</body>
</html>
