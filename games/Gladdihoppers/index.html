<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gladihoppers (Safe Loader)</title>

  <!-- Allow Unity scripts but block navigation and unknown sources -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://cdn.jsdelivr.net;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
    connect-src 'self' https://cdn.jsdelivr.net;
    img-src 'self' https://cdn.jsdelivr.net data:;
    style-src 'self' 'unsafe-inline';
    navigate-to 'none';
  ">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    // ðŸ”’ Anti-redirect and popup protection
    window.open = () => null;
    window.location.assign = () => null;
    window.location.replace = () => null;
    window.onbeforeunload = null;
    window.addEventListener('beforeunload', e => e.preventDefault());
  </script>

  <!-- Game configuration -->

  <!-- Unity loader -->

</body>
</html>
