<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Hungry Lamu</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #5B8032;
        text-align: center;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #5B8032;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@a08910d5dc5a608f7f622a7f5fede1c832f941e6/hungry%20lamu/Build/WebGL.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");

      // Resize canvas to fill window dynamically
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      createUnityInstance(canvas, {
        dataUrl: "https://rawcdn.githack.com/bubbls/UGS-Assets/a08910d5dc5a608f7f622a7f5fede1c832f941e6/hungry%20lamu/Build/WebGL.data",
        frameworkUrl: "https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@a08910d5dc5a608f7f622a7f5fede1c832f941e6/hungry%20lamu/Build/WebGL.framework.js",
        codeUrl: "https://rawcdn.githack.com/bubbls/UGS-Assets/a08910d5dc5a608f7f622a7f5fede1c832f941e6/hungry%20lamu/Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kulu",
        productName: "Hungry Lamu",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // ensure Unity resizes its rendering
      });
    </script>
  </body>
</html>
