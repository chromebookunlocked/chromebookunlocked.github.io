<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smash Karts</title>

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }
        #game-container {
            flex: 1;
            position: relative;
        }
        #game-iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        #fullscreen-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0,0,0,0.5);
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        #fullscreen-btn img {
            width: 28px;
        }
    </style>
</head>

<body>

<div id="game-container">
    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" title="Fullscreen">
        <img src="https://friday-nightfunkin.com/themes/fridaynightfunkin/resources/images/fullscreen.png?v=1">
    </button>

    <!-- GAME IFRAME -->
    <iframe
        id="game-iframe"
        src="/smash-karts.embed"
        allowfullscreen
        scrolling="no">
    </iframe>
</div>

<script>
    // Fullscreen toggle
    const btn = document.getElementById("fullscreen-btn");
    const container = document.getElementById("game-container");

    btn.onclick = () => {
        if (!document.fullscreenElement) {
            container.requestFullscreen().catch(err => console.log(err));
        } else {
            document.exitFullscreen();
        }
    };
</script>

</body>
</html>
