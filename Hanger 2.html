    .fullscreen-btn:hover {

    }

    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;

    }

    .game-frame-wrapper {
      width: 100%;
      max-width: 1400px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 102, 255, 0.3);
    }

    .game-frame-wrapper::before {
      content: '';
      display: block;
      padding-top: 66.67%; /* 3:2 aspect ratio */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    footer {

    /* Fullscreen styles */
    .game-frame-wrapper:-webkit-full-screen {
      width: 100vw;
      height: 100vh;
      max-width: none;
      border-radius: 0;
      border: none;
    }

    .game-frame-wrapper:-moz-full-screen {
      width: 100vw;
      height: 100vh;
      max-width: none;
      border-radius: 0;
      border: none;
    }

    .game-frame-wrapper:fullscreen {
      width: 100vw;
      height: 100vh;
      max-width: none;
      border-radius: 0;
      border: none;
    }

    .game-frame-wrapper:-webkit-full-screen::before {
      display: none;
    }

    .game-frame-wrapper:-moz-full-screen::before {
      display: none;
    }

    .game-frame-wrapper:fullscreen::before {
      display: none;

    </div>

  <div class="game-container">
    <div class="game-frame-wrapper" id="gameWrapper">
      <iframe
        src="games/Hanger 2/index.html"
        title="Play Hanger 2 Unblocked"
        allow="fullscreen; autoplay; encrypted-media"
        allowfullscreen

    </p>
  </footer>

  <script>
    function toggleFullscreen() {
      const wrapper = document.getElementById('gameWrapper');

      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
        // Enter fullscreen
        if (wrapper.requestFullscreen) {
          wrapper.requestFullscreen();
        } else if (wrapper.webkitRequestFullscreen) {
          wrapper.webkitRequestFullscreen();
        } else if (wrapper.mozRequestFullScreen) {
          wrapper.mozRequestFullScreen();
        }
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        }
      }
    }

    // Update button text based on fullscreen state
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    document.addEventListener('mozfullscreenchange', updateFullscreenButton);

    function updateFullscreenButton() {
      const btn = document.querySelector('.fullscreen-btn');
      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
        btn.textContent = '✕ Exit Fullscreen';
      } else {
        btn.textContent = '⛶ Fullscreen';
      }
    }
  </script>
