<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arcade</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #1a1126;
      --card: #2b1b3f;
      --highlight: #7d4cff;
      --text: #eee;
      --gap: 1.2rem;
      --card-width: 260px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #221631;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar img.logo {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .sidebar h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: var(--highlight);
    }
    .category-list button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      font-size: 0.95rem;
      padding: 0.4rem 0;
      cursor: pointer;
      width: 100%;
    }
    .category-list button:hover,
    .category-list button.active {
      color: var(--highlight);
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h1 { text-align: center; margin-bottom: 1rem; }

    .viewer {
      background: black;
      width: 100%;
      height: 70vh;
      margin-bottom: 2rem;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: none;
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .viewer menu {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .viewer button {
      border: none;
      padding: .4rem .8rem;
      background: var(--highlight);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(var(--card-width),1fr));
      gap: var(--gap);
    }

    .card {
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s, background .2s;
    }
    .card:hover {
      transform: scale(1.04);
      background: #362351;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      margin: .7rem .9rem 1rem;
      font-size: 1rem;
    }

    .hide-cursor {
      cursor: none;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="logo-placeholder.png" alt="Logo" class="logo">
    <h2>Categories</h2>
    <div class="category-list" id="categories"></div>
  </aside>

  <main>
    <h1>Pick a game</h1>

    <div class="viewer" id="viewer">
      <menu>
        <button onclick="closeGame()">← Back</button>
        <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
      </menu>
      <iframe id="frame"></iframe>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <script>
    const games = __GAMES__; // Placeholder injected by generate.js

    const grid = document.getElementById('grid');
    const categoryContainer = document.getElementById('categories');
    const frame = document.getElementById('frame');
    const viewer = document.getElementById('viewer');

    let currentCategory = 'All';
    let playingId = null;

    // Build category list
    const categories = new Set(['All']);
    games.forEach(g => categories.add(g.category));
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      btn.onclick = () => {
        currentCategory = cat;
        document.querySelectorAll('.category-list button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGames();
      };
      if (cat === 'All') btn.classList.add('active');
      categoryContainer.appendChild(btn);
    });

    // Render game cards
    function renderGames() {
      grid.innerHTML = '';
      games
        .filter(g => currentCategory === 'All' || g.category === currentCategory)
        .forEach(game => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="games/${game.folder}/${game.thumb}" alt="${game.name}">
            <h3>${game.name}</h3>
          `;
          card.onclick = () => openGame(game.folder);
          grid.appendChild(card);
        });
    }

    function openGame(folder) {
      playingId = folder;
      frame.src = \`games/\${folder}/index.html\`;
      viewer.style.display = 'block';
      viewer.scrollIntoView({ behavior: 'smooth' });
    }

    function closeGame() {
      frame.src = 'about:blank';
      viewer.style.display = 'none';
      playingId = null;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        viewer.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen();
      }
    }

    // Prevent arrow/space scrolling while in game
    window.addEventListener('keydown', e => {
      const blocked = [' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
      if (viewer.style.display === 'block' && blocked.includes(e.key)) {
        e.preventDefault();
      }
    });

    renderGames();
  </script>
</body>
</html>
