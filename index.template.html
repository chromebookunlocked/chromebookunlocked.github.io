<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arcade</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #1a1126;
      --card: #2b1b3f;
      --highlight: #7d4cff;
      --text: #eee;
      --gap: 1.2rem;
      --card-width: 260px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #221631;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar img.logo {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .sidebar h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: var(--highlight);
    }
    .category-list button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      font-size: 0.95rem;
      padding: 0.4rem 0;
      cursor: pointer;
      width: 100%;
    }
    .category-list button:hover,
    .category-list button.active {
      color: var(--highlight);
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h1 { text-align: center; margin-bottom: 1rem; }

    .viewer {
      background: black;
      width: 100%;
      height: 70vh;
      margin-bottom: 2rem;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: none;
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .viewer menu {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .viewer button {
      border: none;
      padding: .4rem .8rem;
      background: var(--highlight);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(var(--card-width),1fr));
      gap: var(--gap);
    }

    .card {
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s, background .2s;
    }
    .card:hover {
      transform: scale(1.04);
      background: #362351;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      margin: .7rem .9rem 1rem;
      font-size: 1rem;
    }

    .hide-cursor {
      cursor: none;
    }

/* ============================================================================
   SCROLL MORE GAMES INDICATOR
============================================================================ */

.scroll-more-indicator {
  display: none;
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 1rem 2rem;
  background: rgba(13, 0, 26, 0.9);
  border: 1px solid rgba(255, 102, 255, 0.3);
  border-radius: var(--radius-lg);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  cursor: pointer;
  transition: opacity 0.3s ease, transform 0.3s ease;
  opacity: 0;
  pointer-events: none;
}

.scroll-more-indicator.visible {
  display: flex;
  opacity: 1;
  pointer-events: auto;
}

.scroll-more-indicator:hover {
  background: rgba(255, 102, 255, 0.15);
  border-color: var(--primary-color);
  transform: translateX(-50%) translateY(-3px);
}

.scroll-more-text {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(0.9rem, 1.5vw, 1.1rem);
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.scroll-arrow {
  color: var(--primary-color);
  animation: bounce-arrow 1.5s ease-in-out infinite;
}

@keyframes bounce-arrow {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(4px); }
}

/* Only show on desktop when there's space between game and recommendations */
@media (min-width: 1200px) {
  .scroll-more-indicator {
    display: none;
  }
  .scroll-more-indicator.visible {
    display: flex;
  }
}

@media (max-width: 1199px) {
  .scroll-more-indicator {
    display: none !important;
  }
}

  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="logo-placeholder.png" alt="Logo" class="logo">
    <h2>Categories</h2>
    <div class="category-list" id="categories"></div>
  </aside>

  <main>
    <h1>Pick a game</h1>

    <div class="viewer" id="viewer">
      <menu>
        <button onclick="closeGame()">← Back</button>
        <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
      </menu>
      <iframe id="frame"></iframe>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <!-- Scroll More Games Indicator -->
  <div class="scroll-more-indicator" id="scrollMoreIndicator" onclick="scrollToMoreGames()">
    <span class="scroll-more-text">
      <span class="scroll-arrow">↓</span>
      more games
      <span class="scroll-arrow">↓</span>
    </span>
  </div>


  <script>
    const games = __GAMES__;
    const grid = document.getElementById('grid');
    const categoryContainer = document.getElementById('categories');
    const frame = document.getElementById('frame');
    const viewer = document.getElementById('viewer');

    let currentCategory = 'All';
    let playingId = null;

    // Build category list
    const categories = new Set(['All']);
    games.forEach(g => categories.add(g.category));
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      btn.onclick = () => {
        currentCategory = cat;
        document.querySelectorAll('.category-list button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGames();
      };
      if (cat === 'All') btn.classList.add('active');
      categoryContainer.appendChild(btn);
    });

    function renderGames() {
      grid.innerHTML = '';
      games.filter(g => currentCategory === 'All' || g.category === currentCategory)
        .forEach(game => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="games/${game.id}/${game.thumb}" alt="${game.id}">
            <h3>${formatName(game.id)}</h3>
          `;
          card.onclick = () => openGame(game.id);
          grid.appendChild(card);
          updateGameStats(game.id, 'impression');
        });
    }

    function openGame(id) {
      playingId = id;
      frame.src = `games/${id}/index.html`;
      viewer.style.display = 'block';
      viewer.scrollIntoView({ behavior: 'smooth' });
      updateGameStats(id, 'open');
    }

    function closeGame() {
      frame.src = 'about:blank';
      viewer.style.display = 'none';
      playingId = null;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        viewer.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    }

    function formatName(id) {
      return id.replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    // Stats tracking
    function updateGameStats(id, type) {
      const url = `games/${id}/stats.json`;
      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (type === 'impression') data.impressions++;
          if (type === 'open') data.opens++;
          return fetch(url, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
          }).catch(()=>{});
        }).catch(()=>{});
    }

    // prevent arrow key, space, and WASD scroll when game open
    window.addEventListener('keydown', (e) => {
      const blocked = [' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', 'W', 'A', 'S', 'D'];
      if (viewer.style.display === 'block' && blocked.includes(e.key)) {
        e.preventDefault();
      }
    });

    renderGames();
  </script>

  <script>
    function scrollToMoreGames() {
      const section = document.getElementById('moreGamesSection');
      if (section) {
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }
  </script>

  <script>
    // Scroll More Games Indicator Logic
    (function() {
      const indicator = document.getElementById('scrollMoreIndicator');
      const gameWrapper = document.getElementById('gameWrapper');
      const moreGamesSection = document.getElementById('moreGamesSection');

      if (!indicator || !gameWrapper || !moreGamesSection) return;

      function updateIndicatorVisibility() {
        // Only show on desktop (1200px+)
        if (window.innerWidth < 1200) {
          indicator.classList.remove('visible');
          return;
        }

        const gameRect = gameWrapper.getBoundingClientRect();
        const sectionRect = moreGamesSection.getBoundingClientRect();
        const viewportHeight = window.innerHeight;

        // Calculate the gap between game bottom and recommendations top
        const gap = sectionRect.top - gameRect.bottom;

        // Show indicator if there's significant gap (more than 150px) and game is visible
        // Also hide if recommendations section is mostly visible
        const gameVisible = gameRect.bottom > 0 && gameRect.top < viewportHeight;
        const recsNearTop = sectionRect.top < viewportHeight * 0.7;

        if (gap > 150 && gameVisible && !recsNearTop) {
          indicator.classList.add('visible');
          // Position it in the middle of the gap
          const indicatorTop = gameRect.bottom + (gap / 2);
          indicator.style.top = Math.min(indicatorTop, viewportHeight - 100) + 'px';
        } else {
          indicator.classList.remove('visible');
        }
      }

      // Throttled scroll handler
      let ticking = false;
      window.addEventListener('scroll', function() {
        if (!ticking) {
          requestAnimationFrame(function() {
            updateIndicatorVisibility();
            ticking = false;
          });
          ticking = true;
        }
      });

      window.addEventListener('resize', updateIndicatorVisibility);

      // Initial check
      setTimeout(updateIndicatorVisibility, 100);
    })();
  </script>

</body>
</html>
